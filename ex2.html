  <body>
    <script>
      let num1 = +prompt("nhập số t1");
      let num2 = +prompt("nhập số t2");
      let num3 = +prompt("nhập số t3");

      if (sign > 0) {
        console.log("The sign is +");
      } else {
        console.log("The sign is -");
      }
    </script>
